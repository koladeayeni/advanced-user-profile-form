<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced User Profile Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>User Profile Form</h2>
    <form id="userProfileForm" onsubmit="return handleFormSubmission()">
        <label for="firstName">First Name: *</label>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="lastName">Last Name: *</label>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="email">Email Address: *</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="street">Street Address: *</label>
        <input type="text" id="street" name="street" required><br><br>

        <label for="city">City: *</label>
        <input type="text" id="city" name="city" required><br><br>

        <label for="state">State: *</label>
        <input type="text" id="state" name="state" required><br><br>

        <label for="zip">Zip Code: *</label>
        <input type="text" id="zip" name="zip" required><br><br>

        <label for="phoneNumber">Phone Number: *</label>
        <input type="text" id="phoneNumber" name="phoneNumber" required><br><br>

        <label for="profilePicture">Profile Picture: *</label>
        <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required><br><br>

        <label for="password">Password: *</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="button" onclick="saveDataToSession()">Save Data</button>
        <button type="button" onclick="loadDataFromSession()">Load Data</button>
        <button type="button" onclick="clearSessionData()">Clear Data</button>
        <button type="submit">Submit</button>
    </form>

    <script src="profileForm.js"></script>
</body>
</html>
